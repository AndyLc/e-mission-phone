<ion-view view-title="Leaderboard" class="ion-view-background">

  <ion-content>
      <div ng-repeat="tier in leaderboard.tiers">
        <div id="leaderboard" class="card">
          <h4 class="dashboard-headers">Tier {{ $index + 1}}</h4>
            <!-- Links to trip detail page -->
              <div ng-repeat="user in tier">
                <div class="trip-card" style="margin-top: 5px; border-top-width: 2px;">
                  <div class="col-right-25" style="width:40%">
                    <div ng-if="hasUsername(user)">
                      {{user.username}}
                    </div>
                    <div ng-if="hasUsername(user) == false">
                      Anon User
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

  </ion-content>
</ion-view>
